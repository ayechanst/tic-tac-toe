<!DOCTYPE html>

    <h1>Dig-Dag-Doe</h1>

      <!-- index 0 -->
      <button id="topLeft" class="board"></button>

      <button id="topRight" class="board"></button>

      <button id="midLeft" class="board"></button>
      <!-- index 4 -->
      <button id="center" class="board"></button>
      <!-- index 5 -->
      <button id="midRight" class="board"></button>
      <!-- index 6 -->
      <button id="bottomLeft" class="board"></button>
      <!-- index 7 -->
      <button id="bottomMid" class="board"></button>
      <!-- index 8 -->
      <button id="bottomRight" class="board"></button>

    <div class="controls">
      <button id="clear">clear</button>
    </div>
    <div class="display">No one has won yet</div>
