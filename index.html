<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="top">
        <div>
          <button id="top-left">top left</button>
        </div>
        <div>
          <button id="top-mid">top mid</button>
        </div>
        <div>
          <button id="top-right">top right</button>
        </div>
      </div>
      <div class="middle">
        <div>
          <button id="mid-left">mid left</button>
        </div>
        <div>
          <button id="center">center</button>
        </div>
        <div>
          <button id="mid-right">mid right</button>
        </div>
      </div>
      <div class="bottom">
        <div>
          <button id="bottom-left">bottom left</button>
        </div>
        <div>
          <button id="bottom-mid">bottom mid</button>
        </div>
        <div>
          <button id="bottom-right">bottom right</button>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="clear">clear</button>
      <button id="play-again">play again</button>
    </div>
    <div class="display">
      <div>Show Display Here</div>
    </div>
  </body>
</html>
